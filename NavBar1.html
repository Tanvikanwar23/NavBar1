<html>

	<head>
	<title> NavBar1 </title>
	
	<style>
	
	body{
	margin:0px;
	padding:0px;
	}
	
	.navbar{
	background-color:#f8f9fa;
	display:flex;
	justify-content:space-between;
	align-items:center;
	padding:10px;
	}
	
    .banner img{
	height:60px;
	width:100px;
	}
	
	.links a {
	padding:10px;
	text-decoration:none;
	color:black;
	font-size:17px;
   	}
	
	.links a:hover{
	color:#ffc107;
	}
	
	.button button {
	padding:20px 40px 20px 40px ;
	box-shadow:0px 0px 10px 0px rgba(0,0,0,0.5);
	font-size:15px;
	color:white;
	background: #f2c213;
    background: radial-gradient(circle, rgba(242, 194, 19, 0.83) 0%, rgba(163, 105, 194, 1) 100%);
	border-radius:5px;
	border:none;
	font-weight:700;
   	}
	

	</style>
	
	</head>

	<body>
	
	<div class="navbar"> 
	
	<div class="banner">
	<img src="http://www.divinexpindia.com/wp-content/uploads/2018/12/Logo-without-tagline.png" alt="1">
	</div>
	
	<div class="links">
	<a href=""> Home </a> 
	<a href=""> About us </a>
	<a href=""> Stay with us </a>
	<a href=""> Contact us </a>
	<a href=""> Blogs </a>
	</div>
	
	 
	 <div class="button"> 
     <button> Login </button>	 
	  </div>

	</div>
	</body>

</html>
